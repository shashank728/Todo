{% extends "base.html" %}
{% load static %}

{% block title %}
add todo
{% endblock  %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/addtodo.css' %}">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
{% endblock  %}

{% block body %}


    <div class="container">
        <h2 class="mb-4 text-center">Update task =  {{ todo.task }} </h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="taskName">Task Name </label>
                <input type="text" name="task" class="form-control" id="taskName" placeholder="Enter task name" value="{{ todo.task }}" >
            </div>
            <div class="form-group">
                <label for="taskDate">Due Date</label>
                <input type="date" name="created_at" class="form-control" id="taskDate">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Task</button>
        </form>
    </div>




{% endblock  %}
